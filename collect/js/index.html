                    <h2 id="颜色转换"><a href="#颜色转换" class="headerlink" title="颜色转换"></a>颜色转换</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">// 16进制转rgba</span><br><span class="line">let colorRgb = (colorHex, opacityVal = 1) =&gt; &#123;</span><br><span class="line">	// 16进制颜色值的正则</span><br><span class="line">	let reg = /^#([0-9a-fA-f]&#123;3&#125;|[0-9a-fA-f]&#123;6&#125;)$/</span><br><span class="line">	// 把颜色值变成小写</span><br><span class="line">	let color = colorHex.toLowerCase()</span><br><span class="line">	if (reg.test(color)) &#123;</span><br><span class="line">		// 如果只有三位的值，需变成六位，如：#fff =&gt; #ffffff</span><br><span class="line">		if (color.length === 4) &#123;</span><br><span class="line">			let colorNew = &quot;#&quot;;</span><br><span class="line">			for (let i = 1; i &lt; 4; i += 1) &#123;</span><br><span class="line">				colorNew += color.slice(i, i + 1).concat(color.slice(i, i + 1))</span><br><span class="line">			&#125;</span><br><span class="line">			color = colorNew</span><br><span class="line">		&#125;</span><br><span class="line">		// 处理六位的颜色值，转为RGB</span><br><span class="line">		let colorChange = []</span><br><span class="line">		for (let i = 1; i &lt; 7; i += 2) &#123;</span><br><span class="line">			colorChange.push(parseInt(&quot;0x&quot; + color.slice(i, i + 2)))</span><br><span class="line">		&#125;</span><br><span class="line">		return &quot;rgba(&quot; + colorChange.join(&quot;,&quot;) + &#x27;,&#x27; + opacityVal + &quot;)&quot;</span><br><span class="line">	&#125; else &#123;</span><br><span class="line">		return color;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// rgb/rgba转16进制</span><br><span class="line">let hexify = (color) =&gt; &#123;</span><br><span class="line">	let values = color</span><br><span class="line">		.replace(/rgba?\(/, &#x27;&#x27;)</span><br><span class="line">		.replace(/\)/, &#x27;&#x27;)</span><br><span class="line">		.replace(/[\s+]/g, &#x27;&#x27;)</span><br><span class="line">		.split(&#x27;,&#x27;);</span><br><span class="line">	let a = parseFloat(values[3] || 1),</span><br><span class="line">		r = Math.floor(a * parseInt(values[0]) + (1 - a) * 255),</span><br><span class="line">		g = Math.floor(a * parseInt(values[1]) + (1 - a) * 255),</span><br><span class="line">		b = Math.floor(a * parseInt(values[2]) + (1 - a) * 255);</span><br><span class="line">	return &quot;#&quot; +</span><br><span class="line">		(&quot;0&quot; + r.toString(16)).slice(-2) +</span><br><span class="line">		(&quot;0&quot; + g.toString(16)).slice(-2) +</span><br><span class="line">		(&quot;0&quot; + b.toString(16)).slice(-2);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
