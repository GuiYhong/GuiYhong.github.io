"line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">	&lt;div&gt;</span><br><span class="line">		&lt;div class=&quot;title&quot;&gt;</span><br><span class="line">			&lt;span</span><br><span class="line">				class=&quot;month-btn&quot;</span><br><span class="line">				@click=&quot;monthHandle(&#x27;minus&#x27;)&quot;</span><br><span class="line">				&gt;&#123;&#123; &quot;&lt;&quot; &#125;&#125;&lt;/span</span><br><span class="line">			&gt;&#123;&#123; year + &quot;年&quot; + month + &quot;月&quot;</span><br><span class="line">			&#125;&#125;&lt;span</span><br><span class="line">				class=&quot;month-btn&quot;</span><br><span class="line">				@click=&quot;monthHandle(&#x27;plus&#x27;)&quot;</span><br><span class="line">				&gt;&#123;&#123; &quot;&gt;&quot; &#125;&#125;&lt;/span</span><br><span class="line">			&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">		&lt;div class=&quot;week&quot;&gt;</span><br><span class="line">			&lt;span</span><br><span class="line">				v-for=&quot;item in weekArr&quot;</span><br><span class="line">				:key=&quot;item.value&quot;</span><br><span class="line">				class=&quot;item&quot;</span><br><span class="line">				&gt;&#123;&#123; item.label &#125;&#125;&lt;/span</span><br><span class="line">			&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">		&lt;div class=&quot;days&quot;&gt;</span><br><span class="line">			&lt;span class=&quot;watermark-month&quot;&gt;&#123;&#123; month &#125;&#125;&lt;/span&gt;</span><br><span class="line">			&lt;span</span><br><span class="line">				v-for=&quot;item in weekFirstDay&quot;</span><br><span class="line">				:key=&quot;item&quot;</span><br><span class="line">				class=&quot;item&quot;&gt;&lt;/span&gt;</span><br><span class="line">			&lt;span</span><br><span class="line">				v-for=&quot;item in days&quot;</span><br><span class="line">				:key=&quot;item.value&quot;</span><br><span class="line">				class=&quot;item&quot;</span><br><span class="line">				@click=&quot;itemClick(item)&quot;</span><br><span class="line">				:class=&quot;[</span><br><span class="line">					&#123;</span><br><span class="line">						&#x27;active-single&#x27;: singleSelect.valueTmp == item.valueTmp,</span><br><span class="line">						&#x27;active-start&#x27;: selectStart.valueTmp == item.valueTmp,</span><br><span class="line">						&#x27;active-end&#x27;: selectEnd.valueTmp == item.valueTmp,</span><br><span class="line">						&#x27;active-opacity&#x27;:</span><br><span class="line">							selectStart.valueTmp &amp;&amp;</span><br><span class="line">							selectEnd.valueTmp &amp;&amp;</span><br><span class="line">							selectStart.valueTmp &lt; item.valueTmp &amp;&amp;</span><br><span class="line">							item.valueTmp &lt; selectEnd.valueTmp,</span><br><span class="line">						&#x27;active-multiple&#x27;:</span><br><span class="line">							type == &#x27;multiple&#x27; &amp;&amp; activeMultipleCheck(item),</span><br><span class="line">					&#125;,</span><br><span class="line">				]&quot;</span><br><span class="line">				&gt;&lt;span&gt;&#123;&#123; item.showText &#125;&#125;&lt;/span</span><br><span class="line">				&gt;&lt;span class=&quot;chinese-date-d&quot;&gt;&#123;&#123;</span><br><span class="line">					selectStart.valueTmp == item.valueTmp</span><br><span class="line">						? &quot;开始&quot;</span><br><span class="line">						: selectEnd.valueTmp == item.valueTmp</span><br><span class="line">						? &quot;结束&quot;</span><br><span class="line">						: item.chineseDate.d</span><br><span class="line">				&#125;&#125;&lt;/span&gt;&lt;/span</span><br><span class="line">			&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">	&lt;/div&gt;</span><br><span class="line"></span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">import props from &quot;./props.js&quot;; </span><br><span class="line">import &#123; reactive, toRefs, computed &#125; from &quot;vue&quot;; </span><br><span class="line">export default &#123;</span><br><span class="line"></span><br><span class="line">	name: &quot;calendar&quot;,</span><br><span class="line">	// 子组件中通过emits注册自定义事件</span><br><span class="line">	emits: [&quot;change&quot;],</span><br><span class="line">	props: &#123;</span><br><span class="line">        /* </span><br><span class="line">            选择类型:</span><br><span class="line">            single 表示选择单个日期，</span><br><span class="line">            multiple 表示选择多个日期，</span><br><span class="line">            range 表示选择日期区间</span><br><span class="line">        */</span><br><span class="line">        type: &#123;</span><br><span class="line">            type: String,</span><br><span class="line">            default: &#x27;single&#x27;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">	setup(props, &#123; emit &#125;) &#123;</span><br><span class="line">		let date = new Date();</span><br><span class="line">		const state = reactive(&#123;</span><br><span class="line">			year: date.getFullYear(),</span><br><span class="line">			month: date.getMonth() + 1,</span><br><span class="line">			day: date.getDate(),</span><br><span class="line">			week: date.getDay(),</span><br><span class="line">			selectStart: &#123;&#125;,</span><br><span class="line">			selectEnd: &#123;&#125;,</span><br><span class="line">			singleSelect: &#123;&#125;,</span><br><span class="line">			multipleSelect: [],</span><br><span class="line">		&#125;);</span><br><span class="line">		// 当前月总的天数</span><br><span class="line">		let days = computed(() =&gt; &#123;</span><br><span class="line">			let daysTotal = new Date(state.year, state.month, 0).getDate();</span><br><span class="line">			let daysArr = [];</span><br><span class="line">			for (let i = 0; i &lt; daysTotal; i++) &#123;</span><br><span class="line">				let obj = &#123;&#125;;</span><br><span class="line">				obj.showText = i + 1;</span><br><span class="line">				obj.value = `$&#123;state.year&#125;-$&#123;state.month&#125;-$&#123;i + 1&#125;` ;</span><br><span class="line">				obj.valueTmp = new Date(obj.value).getTime();</span><br><span class="line">				obj.chineseDate = methods.getChineseDate(obj.value);</span><br><span class="line">				daysArr.push(obj);</span><br><span class="line">			&#125;</span><br><span class="line">			return daysArr;</span><br><span class="line">		&#125;);</span><br><span class="line">		// 获取当前月第一天是周几</span><br><span class="line">		let weekFirstDay = computed(() =&gt; &#123;</span><br><span class="line">			return new Date(state.year, state.month - 1, 1).getDay();</span><br><span class="line">		&#125;);</span><br><span class="line"></span><br><span class="line">		const weekArr = [</span><br><span class="line">			&#123;</span><br><span class="line">				value: 0,</span><br><span class="line">				label: &quot;日&quot;,</span><br><span class="line">			&#125;,</span><br><span class="line">			&#123;</span><br><span class="line">				value: 1,</span><br><span class="line">				label: &quot;一&quot;,</span><br><span class="line">			&#125;,</span><br><span class="line">			&#123;</span><br><span class="line">				value: 2,</span><br><span class="line">				label: &quot;二&quot;,</span><br><span class="line">			&#125;,</span><br><span class="line">			&#123;</span><br><span class="line">				value: 3,</span><br><span class="line">				label: &quot;三&quot;,</span><br><span class="line">			&#125;,</span><br><span class="line">			&#123;</span><br><span class="line">				value: 4,</span><br><span class="line">				label: &quot;四&quot;,</span><br><span class="line">			&#125;,</span><br><span class="line">			&#123;</span><br><span class="line">				value: 5,</span><br><span class="line">				label: &quot;五&quot;,</span><br><span class="line">			&#125;,</span><br><span class="line">			&#123;</span><br><span class="line">				value: 6,</span><br><span class="line">				label: &quot;六&quot;,</span><br><span class="line">			&#125;,</span><br><span class="line">		];</span><br><span class="line"></span><br><span class="line">		const methods = &#123;</span><br><span class="line">			monthHandle(type) &#123;</span><br><span class="line">				if (type == &quot;minus&quot;) &#123;</span><br><span class="line">					if (state.month == 1) &#123;</span><br><span class="line">						state.year--;</span><br><span class="line">						state.month = 12;</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						state.month--;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				if (type == &quot;plus&quot;) &#123;</span><br><span class="line">					if (state.month == 12) &#123;</span><br><span class="line">						state.year++;</span><br><span class="line">						state.month = 1;</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						state.month++;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;,</span><br><span class="line">			itemClick(item) &#123;</span><br><span class="line">				switch (props.type) &#123;</span><br><span class="line">					case &quot;single&quot;:</span><br><span class="line">						methods.singleClick(item);</span><br><span class="line">						break;</span><br><span class="line">					case &quot;multiple&quot;:</span><br><span class="line">						methods.multipleClick(item);</span><br><span class="line">						break;</span><br><span class="line">					case &quot;range&quot;:</span><br><span class="line">						methods.rangeClick(item);</span><br><span class="line">						break;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;,</span><br><span class="line">			singleClick(item) &#123;</span><br><span class="line">				const curValueTmp = item.valueTmp;</span><br><span class="line">				state.singleSelect =</span><br><span class="line">					state.singleSelect.valueTmp == curValueTmp ? &#123;&#125; : item;</span><br><span class="line">                emit(&#x27;change&#x27;,state.singleSelect)</span><br><span class="line">			&#125;,</span><br><span class="line">			rangeClick(item) &#123;</span><br><span class="line">				const curValueTmp = item.valueTmp;</span><br><span class="line">				const startValueTmp = state.selectStart.valueTmp || 0;</span><br><span class="line">				const endValueTmp = state.selectEnd.valueTmp || 0;</span><br><span class="line"></span><br><span class="line">				if (!startValueTmp) &#123;</span><br><span class="line">					state.selectStart = item;</span><br><span class="line">				&#125; else &#123;</span><br><span class="line">					if (!endValueTmp) &#123;</span><br><span class="line">						if (curValueTmp == startValueTmp) &#123;</span><br><span class="line">							state.selectStart = &#123;&#125;;</span><br><span class="line">						&#125; else if (curValueTmp &gt; startValueTmp) &#123;</span><br><span class="line">							state.selectEnd = item;</span><br><span class="line">						&#125; else &#123;</span><br><span class="line">							state.selectStart = item;</span><br><span class="line">						&#125;</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						if (curValueTmp == startValueTmp) &#123;</span><br><span class="line">							state.selectStart = &#123;&#125;;</span><br><span class="line">							state.selectEnd = &#123;&#125;;</span><br><span class="line">						&#125; else if (curValueTmp &gt; startValueTmp) &#123;</span><br><span class="line">							state.selectEnd = item;</span><br><span class="line">						&#125; else &#123;</span><br><span class="line">							state.selectStart = item;</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">                if(state.selectEnd.valueTmp &amp;&amp; state.selectStart.valueTmp) &#123;</span><br><span class="line">                    let selectArr = []</span><br><span class="line">                    days.value.forEach(item =&gt; &#123;</span><br><span class="line">                        if(item.valueTmp &lt; state.selectEnd.valueTmp &amp;&amp; item.valueTmp &gt; state.selectStart.valueTmp) &#123;</span><br><span class="line">                            selectArr.push(item) </span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;)</span><br><span class="line">                    selectArr = [state.selectStart,...selectArr,state.selectEnd]</span><br><span class="line">                    emit(&#x27;change&#x27;,selectArr)</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    emit(&#x27;change&#x27;,[])</span><br><span class="line">                &#125;</span><br><span class="line">			&#125;,</span><br><span class="line">			multipleClick(item) &#123;</span><br><span class="line">				const curValueTmp = item.valueTmp;</span><br><span class="line">				if (!state.multipleSelect.length) &#123;</span><br><span class="line">					state.multipleSelect.push(item);</span><br><span class="line">				&#125; else &#123;</span><br><span class="line">					let index = state.multipleSelect.findIndex(</span><br><span class="line">						(item) =&gt; item.valueTmp == curValueTmp</span><br><span class="line">					);</span><br><span class="line">					if (index == -1) &#123;</span><br><span class="line">						state.multipleSelect.push(item);</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						state.multipleSelect.splice(index, 1);</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">                emit(&#x27;change&#x27;,state.multipleSelect)</span><br><span class="line">			&#125;,</span><br><span class="line">			activeMultipleCheck(item) &#123;</span><br><span class="line">				if (!state.multipleSelect.length) &#123;</span><br><span class="line">					return false;</span><br><span class="line">				&#125; else &#123;</span><br><span class="line">					const curValueTmp = item.valueTmp;</span><br><span class="line">					let index = state.multipleSelect.findIndex(</span><br><span class="line">						(item) =&gt; item.valueTmp == curValueTmp</span><br><span class="line">					);</span><br><span class="line">					if (index == -1) &#123;</span><br><span class="line">						return false;</span><br><span class="line">					&#125; else &#123;</span><br><span class="line">						return true;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;,</span><br><span class="line">			// 农历</span><br><span class="line">			getChineseDate(time) &#123;</span><br><span class="line">				let date = time ? new Date(time) : new Date();</span><br><span class="line">				let dateString = date.toLocaleString(&quot;zh-CN-u-ca-chinese&quot;);</span><br><span class="line">				dateString = dateString.replace(/(\d+)\s*?年/, (x, y) =&gt; &#123;</span><br><span class="line">					let result = &quot;&quot;;</span><br><span class="line
